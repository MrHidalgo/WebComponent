<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Elements</title>

</head>
<body>


<script>

    let MyTimerProto = Object.create(HTMLButtonElement.prototype);

    MyTimerProto.tick = function() {
        this.innerHTML++;
    };

    document.registerElement('my-timer' ,
        {
            prototype: MyTimerProto,
            extends: 'button'
        }
    );

</script>

<button is="my-timer" id="timer">0</button>

<script>

    setInterval(function() {
        timer.tick();
    }, 1000);

    timer.onclick = function() {
        console.log(`current value: ${this.innerHTML}`);
    };

    timer.onmouseenter = function() {
        console.log(`current element: ${timer}`);
    };

</script>

</body>
</html>
